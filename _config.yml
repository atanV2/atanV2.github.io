# Jekyll設定ファイル (_config.yml)
title: Atan Pic
description: Digital Artist & Character Designer Portfolio
url: https://atanpic.com
baseurl: ""

# ビルド設定
markdown: kramdown
highlighter: rouge

# プラグイン（GitHub Pages対応のみ）
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Sass設定
sass:
  style: compressed

# 除外ファイル
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock

# コレクション設定
collections:
  works:
    output: true
    permalink: /works/:name/
  art:
    output: true
    permalink: /art/:name/

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: works
    values:
      layout: work
  - scope:
      path: ""
      type: art
    values:
      layout: artwork

# 作者情報
author:
  name: Atan Pic
  email: contact@atanpic.com

# 言語設定
lang: ja

